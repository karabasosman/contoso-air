---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: contoso-air-web-netpol
  labels:
    app: contoso-air-web
    component: web-server
    version: v1
    app.kubernetes.io/name: contoso-air
    app.kubernetes.io/component: web-server
    app.kubernetes.io/part-of: contoso-air-platform
    app.kubernetes.io/managed-by: kubectl
spec:
  podSelector:
    matchLabels:
      app: contoso-air-web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from LoadBalancer/Service
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3000
    # Allow traffic from other contoso-air pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: contoso-air-platform
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS traffic for Azure services
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP traffic for health checks and external APIs
    - to: []
      ports:
        - protocol: TCP
          port: 80
    # Allow CosmosDB MongoDB connection (port 10255 for Azure Cosmos)
    - to: []
      ports:
        - protocol: TCP
          port: 10255
