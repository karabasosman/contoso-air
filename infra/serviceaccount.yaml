---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: contoso-air-web
  labels:
    app: contoso-air-web
    component: web-server
    version: v1
    app.kubernetes.io/name: contoso-air
    app.kubernetes.io/component: web-server
    app.kubernetes.io/part-of: contoso-air-platform
    app.kubernetes.io/managed-by: kubectl
  annotations:
    # For Azure Managed Identity integration
    azure.workload.identity/client-id: "REPLACE_WITH_ACTUAL_CLIENT_ID"
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: contoso-air-web-role
  labels:
    app: contoso-air-web
    component: web-server
    version: v1
    app.kubernetes.io/name: contoso-air
    app.kubernetes.io/component: web-server
    app.kubernetes.io/part-of: contoso-air-platform
    app.kubernetes.io/managed-by: kubectl
rules:
  # Minimal permissions - only what's needed for health checks and metrics
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
    resourceNames: []  # Restrict to own pod if needed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: contoso-air-web-binding
  labels:
    app: contoso-air-web
    component: web-server
    version: v1
    app.kubernetes.io/name: contoso-air
    app.kubernetes.io/component: web-server
    app.kubernetes.io/part-of: contoso-air-platform
    app.kubernetes.io/managed-by: kubectl
subjects:
  - kind: ServiceAccount
    name: contoso-air-web
    namespace: default  # Update to actual namespace
roleRef:
  kind: Role
  name: contoso-air-web-role
  apiGroup: rbac.authorization.k8s.io
